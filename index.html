<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="container-main">
        <h1>You can generate a Strong Password by a single Click!</h1>
        <div class="container-child">
            <button class="button" onclick="generatePassword()">Generate</button>
            <input type="text" id="generatedPassword" class="button">
            <button onClick="copyCode()" id="copy" class="button">Copy</button>
        </div>
    </div>


    <div class="container-main">
        <h1>You can check if your password is Strong or not!</h1>
        <div class="">
            <button class="button" onclick="checkPassword()">Check</button>
            <input class="button" type="text" id="checker">
        
            <p id="message" style="text-align:center; font-size:larger"></p>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
